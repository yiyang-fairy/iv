    <script>
        $(document).ready(function () {
            $(".erweima").mouseenter(function () {
                $(".text").show()
            })
            $(".erweima").mouseleave(function () {
                $(".text").hide()
            })
        })
    </script>
    <script>
        $(function () {

            $('.box4>.title>.tabs-content>.content-item:last').hide();
            //页面加载完毕，让第一个选项卡被选中
            $('.tabs-header>li:first').addClass('active');
            $('.box4>.title>.tabs-content>.content-item:first').css('display', 'block');

            //当鼠标进入某个选项卡元素时候，给他添加类选择器.active
            $('.tabs-header>li').mouseenter(function () {
                //当前选中的元素:this->DOM对象
                //$(this):JQuery对象
                //给当前选中元素添加类选择器.active
                $(this).addClass('active');
                //移除其他元素的类选择器.active
                $(this).siblings('li').removeClass('active');

                //获取当前选项卡所在的索引
                var idx = $(this).index();
                //找到选项卡对应的内容div并呈现
                var div = $('.box4>.title>.tabs-content>.content-item:eq(' + idx + ')');
                div.css('display', 'block');
                //隐藏其他选项卡下的内容div
                div.siblings('div').css('display', 'none');
            });

        })
    </script>
